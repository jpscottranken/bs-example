	<div class="container">	<!--	Begin Main Content Area				-->
		<div id="slideshow"
			 class="carousel slide"
			 data-ride="carousel">
			 
			 <!-- Indicators  -->
			 <ol class="carousel-indicators">
				<li data-target="#slideshow"
					data-slide-to="0"

			 </ol>
			 
			 <!--  Wrapper for slides  -->
			 <div class="carousel-inner">

						 alt="Sunrise"

			</div>	<!-- End <div class="carousel-inner">				-->

	<div class="modal fade"
		 id="contact"
		 role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			<form class="form-horizontal"
				  role="form">
				<div class="modal-header">
					<h4>Contact Info</h4>
				</div>	<!-- End <div class="modal-header">				-->
				<div class="modal-body">
					<div class="form-group">
						<label for="contact-fname"
							   class="col-sm-4 control-label">First Name:
						</label>
						<div class="col-sm-8">
							<input type="text"
								   class="form-control"
								   id="contact-fname"
								   placeholder="First Name Here">
						</div> <!-- End <div class="col-sm8">			-->
					</div> <!-- End <div class="form-group">			-->

					<div class="form-group">
						<label for="contact-lname"
							   class="col-sm-4 control-label">Last Name:
						</label>
						<div class="col-sm-8">
							<input type="text"
								   class="form-control"
								   id="contact-fname"
								   placeholder="Last Name Here">
						</div> <!-- End <div class="col-sm8">			-->
					</div> <!-- End <div class="form-group">			-->

					<div class="form-group">
						<label for="contact-email"
							   class="col-sm-4 control-label">Email Address:
						</label>
						<div class="col-sm-8">
							<input type="text"
								   class="form-control"
								   id="contact-email"
								   placeholder="Email Address Here">
						</div> <!-- End <div class="col-sm8">			-->
					</div> <!-- End <div class="form-group">			-->

					<div class="form-group">
						<label for="contact-message"
							   class="col-sm-4 control-label">Message:
						</label>
						<div class="col-sm-8">
							<textarea
								class="form-control"
								id="contact-message"
								rows="5">
							</textarea>
						</div> <!-- End <div class="col-sm8">			-->
					</div> <!-- End <div class="form-group">			-->

				</div> <!--	End <div class="modal-body">				-->
				
				<div class="modal-footer">
					<a 	class="btn btn-default"
						data-dismiss="modal"
						role="button">Close
					</a> 
					
					<button type="submit"
							class="btn btn-primary">Submit
					</button>
				</div> <!-- End <div class="modal-footer">				-->
				</form>
			</div>	<!--	End <div class="modal-content">				-->
		</div>		<!--	End <div class="modal-dialog">				-->
	</div>			<!--	End <div class="modal fade"					-->
